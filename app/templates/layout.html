<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>

    <div class="container">
        <h1 class="loginh1">Crowd-Clique</h1>
        <p class="loginp"> Make meaningful connections anywhere</p>
        <img class = "event-image" src="https://wallpapers.com/images/high/concert-pictures-1800-x-1200-i38v1a4xly7pk9d2.webp" alt="Festival Crowd">
    </div>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
       <div class="alert alert-{{ category }}">
         {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
    {% block content %}{% endblock %}

</body>
<script type="module" src="../static/js/script.js"></script>
</html>
