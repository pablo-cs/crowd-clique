{% extends "post_entry.html" %}
{% block inner_content %}
  <h2 class="event-header"> Your Events </h2>
  <div class="event-container">
    {% for event in your_events %}
      <div action="{{ url_for('event_comments') }}" class="event-card">
        <form method="POST">
          <input type="hidden" name="event_id" value="{{ event['id'] }}">
          <button type="submit" class="image-button">
            <img class="event-land-image" src="{{ event['image'] }}" alt="Event Image">
            <div class="event-land-name">{{ event['name']}} 
                <br> {{ event['date']}} 
                <br> {{ event['venue']}}
            </div>
          </button>
        </form>
      </div>
    {% endfor %}
  </div>

  <h2 class="event-header"> Suggested Events</h2>
  <div class="event-container">
    {% for event in suggested_events %}
      <div class="event-card">
        <form action="{{ url_for('event_comments') }}" method="POST">
          <input type="hidden" name="event_id" value="{{ event['id'] }}">
          <button type="submit" class="image-button">
            <img class="event-land-image" src="{{ event['image'] }}" alt="Event Image">
            <div class="event-land-name">
                {{ event['name']}} 
                <br> {{ event['date']}} 
                <br> {{ event['venue']}}
            </div>
          </button>
        </form>
      </div>
    {% endfor %}
  </div>
{% endblock inner_content %}
