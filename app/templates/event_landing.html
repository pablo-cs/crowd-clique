{% extends "layout.html" %}
{% block content %}
  <img src= "{{url_for('static', filename='img[form.avatar.data].jpg')}}" >
    <form action="{{ url_for('search') }}" method="POST">
        <input type="text" name="search" placeholder="Search..." required>
        <button type="submit">Search</button>
    </form>
  <h2 class="event-header"> Your Events </h2>
  <div class="event-container">
    {% for event in your_events %}
      <div class="event-card">
        <form method="POST">
          <input type="hidden" name="search" value="{{ event['name'] }}">
          <button type="submit" class="image-button">
            <img class="event-land-image" src="{{ event['image'] }}" alt="Event Image">
            <div class="event-land-name">{{ event['name']}} 
                <br> {{ event['date']}} 
                <br> {{ event['venue']}}
            </div>
          </button>
        </form>
      </div>
    {% endfor %}
  </div>

  <h2 class="event-header"> Suggested Events</h2>
  <div class="event-container">
    {% for event in suggested_events %}
      <div class="event-card">
        <form method="POST">
          <input type="hidden" name="search" value="{{ event['name'] }}">
          <button type="submit" class="image-button">
            <img class="event-land-image" src="{{ event['image'] }}" alt="Event Image">
            <div class="event-land-name">
                {{ event['name']}} 
                <br> {{ event['date']}} 
                <br> {{ event['venue']}}
            </div>
          </button>
        </form>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
